name: ESLint Security Scan

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

jobs:
  eslint-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # or: run: npx eslint . --ext .js -f json -o eslint-report.json

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json